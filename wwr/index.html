<!DOCTYPE html>
<html lang="en">

<head>
  <title>TheRaft</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <a href="index.html" id="logo_link">
        <img class="logo" src="images/TheRaft-removebg-preview.png" width="100" height="100" alt="TheRaft logo">
      </a>
      <a href="index.html">Home</a>
      <a href="#">Page 2</a>
      <a href="site-plan-rafting.html">Site Plan</a>
      <a href="contactus.html">Contact Us</a>
    </nav>
  </header>
  <div id="hero">
    <div id="hero-box">
      <img id="hero-img" src="images/hero.jpg" width="1200" height="720" alt="People enjoying white water rafting">
    </div>
    <section id="hero-msg">
      <h1 class="home-title">Let's Go!</h1>
      <h4>Ignite the spirit of adventure!</h4>
      <div class='button-box'>
        <a class='book' href="contactus.html">Book Now</a>
      </div>
    </section>
  </div>
  <main class="home-grid">
    <section class="rivers-card">
      <img class="card-img" src="images/raft.jpg" width="1200" height="720" alt="river in forest">
      <i class="fa-regular fa-face-smile fa-2xl"></i>
      <h2>Raft</h2>
    </section>
    <section class="camping-card">
      <img class="card-img" src="images/camping.jpg" width="1200" height="720" alt="tent in mountains">
      <i class="fa-solid fa-fire fa-2xl"></i>
      <h2>Camping</h2>
    </section>
    <section class="rapids-card">
      <img class="card-img" src="images/trails.jpg" width="1200" height="720" alt="Trail">
      <i class="fa-solid fa-caravan fa-2xl"></i>
      <h2>Trails</h2>
    </section>


  </main>
  <footer>
    <p>TheRaft &copy; 2023 Gabriel Boff</p>
    <p><a href="site-plan-rafting.html">Site Plan</a></p>
    <p><a href="contactus.html">Contact Us</a></p>
    <div class="social">
      <a href="https://facebook.com">
        <i class="fa-brands fa-facebook fa-lg"></i>
      </a>
      <a href="https://twitter.com">
        <i class="fa-brands fa-x-twitter fa-lg"></i>
      </a>
      <a href="https://instagram.com">
        <i class="fa-brands fa-instagram fa-lg"></i>
      </a>
    </div>

  </footer>
  <script src="https://kit.fontawesome.com/4eebac4bb7.js" crossorigin="anonymous"></script>
</body>

</html>
